<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2c2c54;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            color: transparent;
        }

        p {
            font-size: 1.2em;
            color: #ccc;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 40px;
            background-color: #6a11cb;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #2575fc;
        }

        .floating-circles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        .floating-circles div {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            animation: floatUp 10s infinite ease-in-out;
        }

        .floating-circles div:nth-child(1) {
            width: 150px;
            height: 150px;
            bottom: -50px;
            left: -50px;
            animation-duration: 8s;
        }

        .floating-circles div:nth-child(2) {
            width: 100px;
            height: 100px;
            top: -30px;
            right: -30px;
            animation-duration: 6s;
        }

        .floating-circles div:nth-child(3) {
            width: 120px;
            height: 120px;
            top: 50%;
            left: 50%;
            animation-duration: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-150px);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>This is a simple test page. Feel free to explore!</p>
        <button>Start Now</button>
    </div>

    <div class="floating-circles">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
